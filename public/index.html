<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <noscript
      ><h4 style="text-align: center; margin-top: 10%;">
        Your browser does not support JavaScript!
      </h4></noscript
    >
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/font-awesome.min.css" />

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" > -->
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
      /* canvas{
        width:500px;
        height:500px !important;
      } */
      .smileys{
        /* font-size: 125px; */
        font-size: 8vw;
      }

      .positive{
        color:#068E3E
      }
      .negative{
        color:#ED7D31
      }
      .neutral{
        color:#AEAEAE
      }
      .percentage{
        /* font-size: 20px; */
        font-size: 1.25vw;
        font-weight: 700;
        /* margin: -28px; */
        margin: -3vh;
        color: black;
      }
      .heading-title{
        border: 2px solid #068E3E;
        padding: 10px;
        font-weight: 600;
        /* margin: 20px;
        padding-top: 10px; */
      }
      .comment-block{
        border: 2px solid #068E3E;
        padding: 5px;
        margin-bottom: 10px;
      }

      @media (max-width: 978px) {
        .heading-title{
        padding: 3px;       
      }
      }
    </style>
  </head>

  <body >
    
    <div class="container">   
      <div class="row m-5">
        <div class="col-md-6 col-sm-12">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class=" justify-content-center text-center m-auto"><span class="heading-title rounded">Overall Claimant Feedback for CSS</span></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12 m-3" style="height: 200px !important;" >
              <div class="row smileys  justify-content-center text-center m-auto">
                <div class="col-md-3 col-sm-2 negative">
                  <!-- <img src="/images/negative.png"/> -->
                  <i class="fa fa-frown-o fa-2" aria-hidden="true"></i>  
                  <div class="text-center percentage" id="dvNegativePercent">                              
                  </div>           
                </div>
                <div class="col-md-3  col-sm-2 neutral">
                  <!-- <img src="/images/neutral.png"/> -->
                  <i class="fa fa-meh-o fa-2" aria-hidden="true"></i>
                  <div class="text-center percentage" id="dvNeutralPercent">                              
                  </div> 
                </div>
                <div class="col-md-3 col-sm-2 positive">
                  <!-- <img src="/images/positive.png"/> -->
                  <i class="fa fa-smile-o fa-2" aria-hidden="true"></i>
                  <div class="text-center percentage" id="dvPositivePercent">                              
                  </div> 
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class=" justify-content-center text-center m-auto"><span class="heading-title rounded">Overall Daily Feedback Progression</span></div>
            </div>
          </div>
          <div class="col-md-12 m-3 mt-4 ml-2" >
            <div>
              <canvas id="lineChart" ></canvas>   
            </div>
          </div>
          
        </div>
      </div>
      
      
        <!-- Force next columns to break to new line -->
        <div class="w-100"></div>
        <div class="row m-5">
          <div class="col-md-6 col-sm-12">
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <div class=" justify-content-center text-center m-auto"><span class="heading-title rounded">Top 3 Business flow feedbacks (+ & -)</span></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12 m-3" style="height: 200px !important;" >
                <canvas id="barScreensChart" ></canvas>   
              </div>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <div class=" justify-content-center text-center m-auto"><span class="heading-title rounded">Top Comments</span></div>
              </div>
            </div>
            <div class="row mt-4 ml-2">
              <div class="col-md-12 col-sm-12" id="dvComments">
                <!-- comments -->
              </div>
            </div>
            
          </div>
        </div>
      </div>
     
    </div>
    
    <script  src="/index.js"></script>
  </body>


</html>
